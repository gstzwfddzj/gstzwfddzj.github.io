    <script>
        function TuoZhuai(e) {
            console.log(e);
            console.log(this);
            window.onmousedown = function (win) {
                window.ondragover = function (params) {
                    event.preventDefault();
                }
                window.ondrop = function (a) {
                    a.target.appendChild(win.target)
                }
            }
        }

        // TuoZhuai()

        $.fn.TT = TuoZhuai
        
        $('h1').TT()
